{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'app/learner5/main.css' %}">
    <title>Document</title>
</head>

<body onload="day()">
    <div class="container">
        <div id="red" onmouseover="red()"></div>
        <div id="blue" onmouseover="blue()"></div>
        <p id="test">test</p>
        <button onclick="test(5,5,'test','the answer is: ')">Calculate</button>
        <p>The value is: <span id="value">0</span></p>
        <button onclick="test2()">Click to add a number</button>
        <button onclick="test3()">Click to remove a number</button>
        <p id="dict2">some text</p>
        <button onclick="testDict()"> change text above</button>
    </div>
    <div class="container center">
        <h1>Good <span id="day"></span>, sir!</h1>
        <div id="image"></div>
    </div>
    <div class="container">
        <form>Login:
            <input type="text" id="texthere"> <br>
            Password:
            <input type="password" id="passhere">
        </form>
        <button onclick="textaction()"> click</button>
    </div>
    <div class="container">
        <input type="text" id="bankName"><br>
        <input type="password" id="bankPass"><br>
        <input type="text" id="bankMoney"><br>
    </div>
    <button onclick="bank()">Withdraw money</button>
    <p id="bankBalance"></p>
     <p id="fruit"></p>
     <div class="container center">
        <div class="tipHead">
            <h3>Tip Calculator</h3>
        </div>
        <div class="tipBody">
            <p>Total bill amount:</p>
            $: <input type="text" id="tipMoney">
            <p>How would you rate the service?</p>
            <form>
                <select id="tipService">
                    <option value="30">Amazing! (30%)</option>
                    <option value="20">Great! (20%)</option>
                    <option value="10">Not Bad! (10%)</option>
                </select>
            </form>
            <p>Split the bill between how many people?</p>
            <input type="text" id="tipPeople"> people <br>
            <button class="tipButton" onclick="tip()">Calculate!</button>
            <div class="tipAmount">
                <p>TIP AMOUNT</p>
                <p id="tipAmount"></p>
                <p>each</p>
            </div>
        </div>
        
     </div>
    
    
    <script src="{% static 'app/learner5/main.js' %}"></script>
</body>

</html>
